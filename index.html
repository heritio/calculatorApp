<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="results">
            <div class="output"></div>
            <div class="input"> 
                <div class="operatordisp margin "></div>
                <div class="operand1 margin space"></div>
                </div>
        </div>
        <div class="controls" id="controlls">
           <div class="ac marg" data-val="ac">ac</div>
           <div class="sign marg" data-val="sign">+/-</div>
           <div class="percent marg" data-val="%">%</div>
           <div class="divide marg orange operator" data-val="/">/</div>
           <div class="seven marg num" id="7">7</div>
           <div class="eight marg num" id="8" >8</div>
           <div class="nine marg num" id="9">9</div>
           <div class="multi marg orange operator" data-val="*">*</div>
           <div class="four marg num" id="4">4</div>
           <div class="five marg num" id="5">5</div>
           <div class="six marg num" id="6">6</div>
           <div class="minus marg orange operator" data-val="-">-</div>
           <div class="one marg num" id="1">1</div>
           <div class="two marg num" id="2">2</div>
           <div class="tree marg num" id="3">3</div>
           <div class="plus marg orange operator" data-val="+">+</div>
           <div class="zero marg num" id="0">0</div>
           <div class="decimal marg">.</div>
           <div class="equal marg orange" data-val="=">=</div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
